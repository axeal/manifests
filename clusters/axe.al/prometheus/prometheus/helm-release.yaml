apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: prometheus
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '12.8.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: prometheus
      interval: 1m
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://auth.axe.al/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.axe.al/oauth2/start?rd=https://$host$escaped_request_uri
        hosts:
        - alerts.axe.al
    grafana:
      additionalDataSources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        editable: false
        basicAuth: false
      sidecar:
        dashboards:
          searchNamespace: ALL
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://auth.axe.al/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.axe.al/oauth2/start?rd=https://$host$escaped_request_uri
        hosts:
        - grafana.axe.al
    prometheus:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://auth.axe.al/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://auth.axe.al/oauth2/start?rd=https://$host$escaped_request_uri
        hosts:
        - prometheus.axe.al
      prometheusSpec:
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
        retentionSize: 25GiB
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 25Gi
              accessModes:
              - ReadWriteOnce
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeControllerManager:
      enabled: false
