apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 15m
  path: "./clusters/home.axe.al/infrastructure/cert-manager/overlays/test"
  prune: true
  sourceRef:
    kind: GitRepository
    name: manifests
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: cert-manager
      namespace: cert-manager
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
