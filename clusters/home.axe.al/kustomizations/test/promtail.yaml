apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: promtail
  namespace: flux-system
spec:
  interval: 15m
  path: "./clusters/home.axe.al/infrastructure/promtail"
  prune: true
  sourceRef:
    kind: GitRepository
    name: manifests
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: promtail
      namespace: prometheus
  timeout: 5m
  dependsOn:
    - name: loki
