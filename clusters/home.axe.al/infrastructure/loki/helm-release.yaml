apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 24h
  chart:
    spec:
      chart: loki
      version: '6.5.2'
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: logging
      interval: 24h
  values:
    deploymentMode: SingleBinary
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      schemaConfig:
        configs:
        - from: 2024-01-01
          store: tsdb
          index:
            prefix: loki_index_
            period: 672h
          object_store: filesystem # we're storing on filesystem so there's no real persistence here.
          schema: v13
    singleBinary:
      replicas: 1
    read:
      replicas: 0
    backend:
      replicas: 0
    write:
      replicas: 0
    monitoring:
      serviceMonitor:
        enabled: true
