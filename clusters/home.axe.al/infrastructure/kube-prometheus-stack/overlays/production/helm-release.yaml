apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      prometheusSpec:
        thanos:
          baseImage: raspbernetes/thanos
          version: v0.17.2
          objectStorageConfig:
            key: thanos.yaml
            name: thanos-object-storage
