apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: oauth2-proxy
spec:
  interval: 24h
  chart:
    spec:
      chart: oauth2-proxy
      version: '9.0.0'
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: oauth2-proxy
      interval: 24h
  values:
    config:
      existingSecret: oauth2-proxy
    ingress:
      enabled: true
      hosts:
      - auth.axe.al
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-issuer
        external-dns.alpha.kubernetes.io/target: 12406f4c-ecab-4674-a0ea-d4fb72f8f8e4.cfargotunnel.com
      tls:
        - secretName: oauth2-proxy-tls
          hosts:
            - auth.axe.al
    extraArgs:
      provider: github
      whitelist-domain: .axe.al
      cookie-domain: .axe.al
      scope: "user:email read:org"
      github-user: axeal
      upstreams: static://202
      reverse-proxy: true
      skip-provider-button: true
      redirect-url: "/oauth2/callback"
    readinessProbe:
      enabled: false
    replicaCount: 2
    nameOverride: oauth2-proxy
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - oauth2-proxy
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
