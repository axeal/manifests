apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-tunnel
  namespace: cloudflared
  labels:
    app: argo-tunnel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-tunnel
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: argo-tunnel
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - argo-tunnel
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2025.8.1
          command: ["cloudflared", "tunnel", "run"]
          args: ["--credentials-file", "/etc/cloudflared/credentials.json", "4e66423e-bc9e-46b5-90fa-fe0744fb224c"]
          ports:
            - containerPort: 5000
              name: metrics
          volumeMounts:
            - name: cloudflared
              mountPath: "/etc/cloudflared"
              readOnly: true
          env:
            - name: TUNNEL_URL
              value: "https://ingress-nginx-controller.ingress-nginx.svc.cluster.local:443"
            - name: NO_AUTOUPDATE
              value: "true"
            - name: TUNNEL_METRICS
              value: "0.0.0.0:5000"
            - name: TUNNEL_METRICS_UPDATE_FREQ
              value: "30s"
            - name: TUNNEL_ORIGIN_SERVER_NAME
              value: "axe.al"
      volumes:
        - name: cloudflared
          projected:
            sources:
            - name: origin-cert
              secret:
                name: origin-cert
                items:
                - key: cert.pem
                  path: cert.pem
            - name: tunnel-credentials
              secret:
                name: tunnel-credentials
                items:
                - key: 4e66423e-bc9e-46b5-90fa-fe0744fb224c.json
                  path: credentials.json
