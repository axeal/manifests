apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: k8s.gcr.io/external-dns/external-dns:v0.7.6
        args:
        - --source=ingress
        - --domain-filter=axe.al
        - --zone-id-filter=$(CF_ZONE_ID)
        - --provider=cloudflare
        - --cloudflare-proxied
        - --txt-prefix=home.axe.al
        - --txt-owner-id=home.axe.al
        env:
        - name: CF_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: cloudflare
              key: token
        - name: CF_ZONE_ID
          valueFrom:
            secretKeyRef:
              name: cloudflare
              key: zone-id
