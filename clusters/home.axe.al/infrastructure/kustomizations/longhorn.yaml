apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 15m
  path: "./clusters/home.axe.al/infrastructure/longhorn/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: manifests
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: longhorn
      namespace: longhorn-system
  timeout: 5m
  dependsOn:
    - name: ingress-nginx
