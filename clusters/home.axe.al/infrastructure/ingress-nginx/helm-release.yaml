apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: '3.16.1'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 30m
  values:
    controller:
      service:
        loadBalancerIP: "10.50.29.240"
        externalTrafficPolicy: Cluster
        annotations:
          metallb.universe.tf/allow-shared-ip: "true"
      kind: DaemonSet
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 200Mi
