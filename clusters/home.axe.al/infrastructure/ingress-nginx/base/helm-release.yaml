apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 24h
  chart:
    spec:
      chart: ingress-nginx
      version: '4.13.3'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 24h
  values:
    controller:
      service:
        externalTrafficPolicy: Cluster
        annotations:
          lbipam.cilium.io/ips: 192.168.200.240
      watchIngressWithoutClass: "true"
      kind: DaemonSet
      extraArgs:
        default-ssl-certificate: ingress-nginx/cloudflare-origin-cert-tls
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 200Mi
      config:
        disable-ipv6-dns: "true"
        use-forwarded-headers: "true"
