apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 24h
  chart:
    spec:
      chart: longhorn
      version: '1.10.1'
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      interval: 24h
  values:
    ingress:
      enabled: true
      host: longhorn.axe.al
      tls: true
      tlsSecret: longhorn-ingress-cert
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-issuer
        traefik.ingress.kubernetes.io/router.middlewares: traefik-oauth2-proxy@kubernetescrd
    defaultBackupStore:
      backupTarget: "smb://unas.axe.al/longhorn"
      backupTargetCredentialSecret: longhorn-smb-secret
